    <main>
        <h2>Contact Us</h2>
        <form onsubmit="return validateContactForm();">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="name" required><br>
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="email" required><br>
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </main>
